<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>youtube</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/7d5a723716.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<i class="fab fa-youtube"></i>
				<a href="#">Youtube</a>
			</div>
			<div class="icons">
				<a href=""><i class="fas fa-search"></i></a>
				<a href=""><i class="fas fa-ellipsis-v"></i></a>
			</div>
		</header>

		<!-- vedio section -->
		<section class="player">
			<video controls>
				<source src="/Youtube/dog.mp4" type="video/mp4" />
			</video>
			<!-- <video src="/Youtube/dog.mp4"></video> -->
		</section>

		<!-- info section -->
		<section class="info">
			<div class="metadata">
				<!-- .hashtag -->
				<ul class="hashtag">
					<li>#DremCoding</li>
					<li>#Hansaemgo</li>
					<li>#HTML</li>
				</ul>
			</div>
			<div class="titleAndBtn">
				<span class="title"
					>Clone Coding : Youtube Mobile Website 유투브 모바일 웹 사이트
					따라만들기 | 프론트엔드 개발자 입문편 : HTML, CSS, Javascript
					드림코딩과 함께하는 프론트엔드 실전 입문편</span
				>
				<button class="moreBtn">
					<i class="fas fa-caret-down"></i>
				</button>
				<div class="views">
					<span class="views">1M views 1 month ago</span>
				</div>
			</div>
			<ul class="list">
				<li>
					<button><i class="fas fa-thumbs-up"></i></button><span>1K</span>
				</li>
				<li>
					<button><i class="fas fa-thumbs-down"></i></button>
				</li>
				<li>
					<button><i class="fas fa-share"></i></button>
				</li>
				<li>
					<button><i class="fas fa-plus"></i></button>
				</li>
				<li>
					<button><i class="fab fa-font-awesome-flag"></i></button>
				</li>
			</ul>
		</section>

		<!-- Upnext section -->
		<section class="UpNext"></section>
	</body>
</html>
